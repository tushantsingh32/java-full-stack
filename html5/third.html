<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   *{
        margin:0;
        padding:0;
        box-sizing:box-model;
    }
    /* fixed */
    .box1{
        height:200px;
        width:200px;
        background-color:yellow;
    }
    /* depend upon veiwport height and width */
    .box2{
        height:100vh;
        width:50vw;
        background-color: aqua;
    }
    .parent{
        height:500px;
        width:1000px;
        background-color: black;
    }
    .child{
        height:50%;
        width:50%;
        background-color: aquamarine;
    }
    /* depend on curent font size(deafult 16px) */
    .box3{
        height:3.5em;
        width:3.5em;
        background-color:brown;
    }
    .box4{
        height:1rem;
        width:1rem;
        background-color: cadetblue;
    }
    </style>
</head>
<body>
    <h1>learn css units</h1>
    <!-- 
    px         fixed
    vh/vw      relative
    %           relative
    em          relative
    rem          relative
     -->
    <div class="box1"></div>
    <div class="box2"></div>
    <section class="parent">
        <article class="child"></article>
    </section>

    <!-- 
    1em=16px
    1rem=16px
     -->

     <div class="box3"></div>
     <div class="box4"></div>
</body>
</html>
