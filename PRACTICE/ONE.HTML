<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <h1>Fill This Form</h1>
    <section style="border:2px solid black"> 
    <form action="">
     <label for="name">User name:</label>
     <input type="text" id="name" placeholder="enter the name">
     <br>
      <br>

     <label for="pass">Password:</label>
     <input type="password" id="pass" placeholder="enter the password">
     <br>
      <br>

     <label for="email">Email:</label>
     <input type="email" id="name" placeholder="enter the email">
     <br>
      <br>

      <label>Gender:</label>
      <input type="radio" id="Male" name="Gender" value="Male">
     <label for="Male">Male</label>
     <input type="radio" id="Female" name="Gender" value="Female">
     <label for="Female">Female</label>
     <br>
     <br>


     <label for="country">country:</label>
     <select name="country" id="country">
     <option value="india" selected>india</value>
     <option value="america" disabled>america</value>
     <option value="china">china</value>
     </select>
     <br>
      <br>

      <label for="hobbies">hobbies:</label>
      <input type="checkbox" id="hobbies" name="hobbies" value="gaming">gaming
      <input type="checkbox" id="hobbies" name="hobbies" value="coding">coding
      <br><br>

      <label for="phone">phone:</label>
      <input type="tel" id="phone">
      <br><br>

      <label for="DOB">DOB:</label>
      <input type="date" id="DOB">
      <br><br>

      <label for="time">time:</label>
      <input type="time" id="time">
      <br><br>

      <label for="resume">Upload resume:</label>
      <input type="file" id="resume">
      <br><br>

      <label for="week">joining week:</label>
      <input type="week" id="week">
      <br><br>

      <label for="course">choose course:</label>
      <input type="list" id="course" list="courses">
      <datalist id="courses">
        <option value="mern">mern</option>
        <option value="fullstack">fullstack</option>
        <option value="testing">testing</option>
      </datalist>
      <br><br>

      <label for="address">Address:</label>
      <input type="address" id="address">
      <br><br>

      <button>submit</button>
      <button type="reset">Reset</button>

    </form>
    </section>
</body>
</html>
